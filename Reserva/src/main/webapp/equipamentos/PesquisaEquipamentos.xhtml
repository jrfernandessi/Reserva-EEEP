<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Pesquisa de equipamentos</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPesquisa">
			<h1>Pesquisa de equipamentos</h1>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/equipamentos/CadastroEquipamento" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Tombo" for="tombo" />
				<p:inputText id="tombo" value="" size="60" />

				<p:outputLabel value="NÃºmero" for="numero" />
				<p:inputText id="numero" value="" size="60" />
			</p:panelGrid>

			<p:dataTable id="equipamentosTable" value="" var="professor"
				style="margin-top: 20px" emptyMessage="Nenhum professor encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column headerText="Equipamento"
					style="text-align:center; width:560px">
					<h:outputText value="152656 - Data Show 1" />
				</p:column>


				<p:column style="width: 100px; text-align: center">
					<p:button outcome="/equipamentos/CadastroEquipamento"
						icon="ui-icon-pencil" title="Editar">

					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir">

					</p:commandButton>
				</p:column>
			</p:dataTable>


		</h:form>


	</ui:define>
</ui:composition>
