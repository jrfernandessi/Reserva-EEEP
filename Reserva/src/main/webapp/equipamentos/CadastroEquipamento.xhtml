<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo equipamento</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="equipamento"
				value="#{cadastroEquipamentoBean.equipamento}" />
			<f:viewAction action="#{cadastroEquipamentoBean.inicializar}" />
		</f:metadata>

		<h:form id="frm">
			<h1>Novo equipamento</h1>
			<p:messages closable="true" autoUpdate="true" />
			<p:toolbar style="margin-top: 20px" styleClass="cor">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/equipamentos/CadastroEquipamento" />
					<p:commandButton value="Salvar" id="botaoSalvar" update="@form"
						validateClient="false" action="#{cadastroEquipamentoBean.salvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/equipamentos/PesquisaEquipamentos" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Tombo" for="tombo" />
				<p:inputText value="#{cadastroEquipamentoBean.equipamento.tombo}"
					id="tombo" required="true" />

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria"
					value="#{cadastroEquipamentoBean.equipamento.categoria}"
					required="true">
					<f:selectItem itemLabel="Selecione uma Categoria" />
					<f:selectItems value="#{cadastroEquipamentoBean.categorias}"
						var="categoria" itemValue="#{categoria}"
						itemLabel="#{categoria.descricao}" />
				</p:selectOneMenu>

				<p:outputLabel value="NÃºmero" for="numero" />
				<p:inputText value="#{cadastroEquipamentoBean.equipamento.numero}" id="numero" required="true" />
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
