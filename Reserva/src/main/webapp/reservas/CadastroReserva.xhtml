<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<ui:define name="titulo">Novo professor</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="reserva" value="#{cadastroReservaBean.reserva}" />
			<f:viewAction action="#{cadastroReservaBean.inicializar}" />
		</f:metadata>

		<h:form id="frm">
			<h1>Realizar Reserva</h1>
			<p:messages closable="true" autoUpdate="true" />
			<p:toolbar style="margin-top: 20px" styleClass="cor">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/reservas/CadastroReserva"
						styleClass="cor" />
					<p:commandButton value="Salvar" id="botaoSalvar" update="@form"
						action="#{cadastroReservaBean.salvar}" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Professor" for="professor" />
				<p:autoComplete id="professor" required="false"
					value="#{cadastroReservaBean.reserva.professor}"
					completeMethod="#{cadastroReservaBean.completarProfessor}"
					forceSelection="true" var="professor" itemLabel="#{professor.nome}"
					itemValue="#{professor}" dropdown="true" />


				<p:outputLabel value="Data da Reserva" for="dataReserva" />
				<p:calendar id="dataReserva" required="false" locale="pt"
					pattern="dd/MM/yyyy"
					value="#{cadastroReservaBean.reserva.dataReserva}">
				</p:calendar>

				<p:outputLabel value="Equipamento" for="equipamento" />
				<p:selectOneMenu id="equipamento" required="false"
					value="#{cadastroReservaBean.reserva.equipamento}">
					<f:selectItem itemLabel="Selecione um equipamento" />
					<f:selectItems value="#{cadastroReservaBean.equipamentos}" var="e"
						itemValue="#{e}"
						itemLabel="#{e.categoria.descricao} - #{e.numero}" />
					<p:ajax listener="#{cadastroReservaBean.verificarReserva}"

						update="aula1 aula2 aula3 aula4 aula5 aula6 aula7 aula8 aula9"
						process="dataReserva equipamento" event="itemSelect" />
				</p:selectOneMenu>

				<p:outputLabel value="Aulas para reserva" />
				<h:column>
					<p:outputLabel value="1" />
					<p:selectBooleanCheckbox
						value="#{cadastroReservaBean.reserva.aula1}"
						disabled="#{cadastroReservaBean.reserva.aula1}"
						styleClass="checkBox" id="aula1" />
					<br />
					<p:outputLabel value="2" />
					<p:selectBooleanCheckbox
						value="#{cadastroReservaBean.reserva.aula2}"
						disabled="#{cadastroReservaBean.reserva.aula2}"
						styleClass="checkBox" id="aula2" />
					<br />
					<p:outputLabel value="3" />
					<p:selectBooleanCheckbox
						value="#{cadastroReservaBean.reserva.aula3}"
						disabled="#{cadastroReservaBean.reserva.aula3}"
						styleClass="checkBox" id="aula3" />
					<br />
					<p:outputLabel value="4" />
					<p:selectBooleanCheckbox
						value="#{cadastroReservaBean.reserva.aula4}"
						disabled="#{cadastroReservaBean.reserva.aula4}"
						styleClass="checkBox" id="aula4" />
					<br />
					<p:outputLabel value="5" />
					<p:selectBooleanCheckbox
						value="#{cadastroReservaBean.reserva.aula5}"
						disabled="#{cadastroReservaBean.reserva.aula5}"
						styleClass="checkBox" id="aula5" />
					<br />
					<p:outputLabel value="6" />
					<p:selectBooleanCheckbox
						value="#{cadastroReservaBean.reserva.aula6}"
						disabled="#{cadastroReservaBean.reserva.aula6}"
						styleClass="checkBox" id="aula6" />
					<br />
					<p:outputLabel value="7" />
					<p:selectBooleanCheckbox
						value="#{cadastroReservaBean.reserva.aula7}"
						disabled="#{cadastroReservaBean.reserva.aula7}"
						styleClass="checkBox" id="aula7" />
					<br />
					<p:outputLabel value="8" />
					<p:selectBooleanCheckbox
						value="#{cadastroReservaBean.reserva.aula8}"
						disabled="#{cadastroReservaBean.reserva.aula8}"
						styleClass="checkBox" id="aula8" />
					<br />
					<p:outputLabel value="9" />
					<p:selectBooleanCheckbox
						value="#{cadastroReservaBean.reserva.aula9}"
						disabled="#{cadastroReservaBean.reserva.aula9}" id="aula9" />
					<br />
				</h:column>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
