<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<ui:define name="titulo">Novo usuário</ui:define>

	<ui:define name="corpo">
		<h:form id="frm">
			<h1>Novo usuário</h1>
			<p:messages closable="true" autoUpdate="true" />
			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" value="" required="true" size="60" />

				<p:outputLabel value="e-mail" for="email" />
				<p:inputText id="email" value="" required="true" size="60" />

				<p:outputLabel value="Senha" for="senha" />
				<p:password id="senha" value="" required="true" strongLabel="Forte"
					goodLabel="Bom" weakLabel="Fraco" feedback="true"
					promptLabel="Informe uma senha" 
					match="confirmacaoSenha" validatorMessage="Senhas não conferem!" />

				<p:outputLabel value="Confirme a senha" for="confirmacaoSenha" />
				<p:password id="confirmacaoSenha" required="true" />
			</p:panelGrid>
			<p:commandButton value="Salvar" style="margin-top:20px" update="@form"/>
		</h:form>
	</ui:define>
</ui:composition>
