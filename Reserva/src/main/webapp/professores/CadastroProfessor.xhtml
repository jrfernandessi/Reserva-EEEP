<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
	<ui:define name="titulo">Novo professor</ui:define>

	<ui:define name="corpo">
		<!--  <f:metadata>
			<o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
			<f:viewAction action="#{cadastroProdutoBean.inicializar}" />
		</f:metadata>-->

		<h:form id="frm">
		<h1>Novo professor</h1>
		<p:messages closable="true" autoUpdate="true"/>
				<p:toolbar style="margin-top: 20px" styleClass="cor">
	    		<p:toolbarGroup>
	    			<p:button value="Novo" outcome="/professores/CadastroProfessor" styleClass="cor"/>
	    			<p:commandButton value="Salvar" id="botaoSalvar"
	    				update="@form"
	    				validateClient="false" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
	    			<p:button value="Pesquisa" />
	    		</p:toolbarGroup>
	    	</p:toolbar>
		
		
			<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText value="" id="nome" size="60" required="true"/>
				
				<p:outputLabel value="Telefone" for="telefone"/>
				<p:inputMask mask="(99)9 9999-9999" value="" id="telefone" required="true"/>
				
				<p:outputLabel value="E-mail" for="email"/>
				<p:inputText value="" id="email" size="60" required="true"/>
			</p:panelGrid>
			
		</h:form>
	</ui:define>
</ui:composition>
